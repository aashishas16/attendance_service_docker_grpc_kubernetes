apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app: attendance-app
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: attendance-app
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: attendance-app
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
        - name: attendance
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MONGO_URI
              value: "mongodb://{{ .Release.Name }}-mongo:{{ .Values.mongo.port }}/{{ .Values.mongo.database }}"
          ports:
            - name: http
              containerPort: {{ .Values.app.httpPort }}
            - name: grpc
              containerPort: {{ .Values.app.grpcPort }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.app.httpPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: {{ .Values.app.httpPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          resources: {{- toYaml .Values.resources.app | nindent 12 }}


